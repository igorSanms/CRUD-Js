<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- BOX ICONS -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- FIM BOX ICONS -->
  <title>CRUD com Js</title>
</head>
<!-- Código -->

<body>
  <div class="container">
    <div class="header">
      <h2>Cadastro de Mercadorias</h2>
      <button onclick="openModal()" id="new">Incluir</button>
    </div><!--header-->

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Código</th>
            <th>Preço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div><!--divTable-->

    <div class="img">
      <div class="bloco"></div>
      <img src="https://th.bing.com/th/id/R.ad6a01dad55ebbe37d335831f83a7ca5?rik=tnephZaPUGEkYA&pid=ImgRaw&r=0">
    </div>

  </div><!--container-->

  <div class="modal-container">
    <div class="modal">
      <form>
        <label for="m-nome">Nome</label>
        <input id="m-nome" type="text" required />

        <label for="m-codigo">Código</label>
        <input id="m-codigo" type="text" required />

        <label for="m-preco">Preço</label>
        <input id="m-preco" type="number" required />
        <button id="btnSalvar">Salvar</button>
      </form>
    </div><!--modal-->
  </div><!--modal-container-->

  <script src="script.js"></script>
</body>

</html>
